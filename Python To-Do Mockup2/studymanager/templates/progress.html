{% extends "base.html" %} {% block title %}Progress{% endblock %} {% block
content %}
<h2>Progress</h2>
<p>Completed: {{ completed }}/{{ total }} ({{ "%.2f"|format(percent) }}%)</p>
<div class="progress">
  <div
    class="progress-bar"
    role="progressbar"
    style="width: {{ percent }}%"
  ></div>
</div>
{% endblock %}

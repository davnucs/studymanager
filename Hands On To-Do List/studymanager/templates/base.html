<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}StudyManager{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}?v=7"
    />
    <!-- Force reload -->
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="container">
      <a href="{{ url_for('landing') }}" class="logo-link">
        <div class="logo">StudyManager</div>
      </a>
      <nav>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('boards') }}">Boards</a>
        <a href="{{ url_for('reminders') }}">Reminders</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Sign Up</a>
        {% endif %}
      </nav>
    </header>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}StudyManager{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}?v=10"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="container">
      <a href="{{ url_for('landing') }}" class="logo-link">
        <div class="logo">StudyManager</div>
      </a>
      <nav>
        {% if current_user.is_authenticated %}
        <a href="javascript:void(0)" id="reminderLink">Reminders</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Sign Up</a>
        {% endif %}
      </nav>
    </header>

    <div
      id="reminderPopup"
      class="reminder-popup-overlay"
      style="display: none"
      onclick="closeReminderPopup(event)"
    >
      <div class="reminder-popup-content" onclick="event.stopPropagation()">
        <h5>Reminders</h5>
        <div id="reminderContent">
          <!-- This content will be loaded dynamically -->
          <p>Loading reminders...</p>
        </div>
        <button class="close-popup-btn" onclick="closeReminderPopup()">
          Close
        </button>
      </div>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("reminderLink")
        .addEventListener("click", function () {
          const popup = document.getElementById("reminderPopup");
          popup.style.display = "flex";

          // Fetch reminders dynamically
          fetch("/reminders_data") // You'll create this route in backend
            .then((res) => res.json())
            .then((data) => {
              const container = document.getElementById("reminderContent");
              if (data.reminders.length === 0) {
                container.innerHTML = "<p>No upcoming reminders.</p>";
              } else {
                container.innerHTML = "";
                data.reminders.forEach((reminder) => {
                  container.innerHTML += `
              <div class="reminder-item">
                <strong>${reminder.board_name}</strong> - ${reminder.title} (Due: ${reminder.due_date})
              </div>
            `;
                });
              }
            })
            .catch(() => {
              document.getElementById("reminderContent").innerHTML =
                "<p>Error loading reminders.</p>";
            });
        });

      function closeReminderPopup(event) {
        if (!event || event.target.id === "reminderPopup") {
          document.getElementById("reminderPopup").style.display = "none";
        }
      }
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>

// {% extends "base.html" %} {% block title %}Boards{% endblock %} {% block
content %}
<main class="boards-main">
  <h2 class="boards-title">Boards</h2>
  <div class="boards-grid">
    {% for board in boards %}
    <div class="board-card">
      <div class="board-title">{{ board.name }}</div>
      <div class="board-dots"><span></span><span></span><span></span></div>
      <a href="{{ url_for('board', board_id=board.id) }}" class="board-link"
        >Open</a
      >
      <a
        href="{{ url_for('delete_board', board_id=board.id) }}"
        class="board-delete"
        >Delete</a
      >
    </div>
    {% endfor %}
    <div class="board-card add-board" onclick="showAddBoardModal()">
      <div class="add-icon">+</div>
    </div>
  </div>
</main>

<!-- Add Board Modal -->
<div
  class="modal fade"
  id="addBoardModal"
  tabindex="-1"
  aria-labelledby="addBoardModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBoardModalLabel">Add New Board</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{{ url_for('add_board') }">
          <div class="input-group">
            <label for="boardName">Board Name</label>
            <input
              type="text"
              id="boardName"
              name="name"
              placeholder="Enter board name"
              required
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add Board</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block scripts %} {% block scripts %} {% block scripts %}
<script>
  function showAddBoardModal() {
    var myModal = new bootstrap.Modal(document.getElementById("addBoardModal"));
    myModal.show();
  }
</script>
{% endblock %} {% endblock %} {% endblock %}

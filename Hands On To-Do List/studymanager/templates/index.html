{% extends "base.html" %} {% block title %}Boards{% endblock %} {% block content
%}
<main class="boards-main">
  <h2 class="boards-title">Boards</h2>
  <div class="boards-grid">
    {% for board in boards %}
    <div class="board-card">
      <div class="board-title">{{ board.name }}</div>
      <div class="board-dots"><span></span><span></span><span></span></div>
      <a href="{{ url_for('board', board_id=board.id) }}" class="board-link"
        >Open</a
      >
      <a
        href="{{ url_for('delete_board', board_id=board.id) }}"
        class="board-delete"
        >Delete</a
      >
    </div>
    {% endfor %}
    <div class="board-card add-board" onclick="showAddBoardPopup()">
      <div class="add-icon">+</div>
    </div>
  </div>
</main>

<!-- Minimal Test Popup -->
<div
  id="addBoardPopup"
  style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border: 1px solid black;
  "
>
  <h3>Add New Board</h3>
  <form method="post" action="{{ url_for('add_board') }}">
    <input type="text" name="name" placeholder="Board Name" required />
    <button type="submit">Add Board</button>
  </form>
  <button onclick="closePopup()">Close</button>
</div>

<script>
  function showAddBoardPopup() {
    document.getElementById("addBoardPopup").style.display = "block";
  }
  function closePopup() {
    document.getElementById("addBoardPopup").style.display = "none";
  }
</script>
{% endblock %}

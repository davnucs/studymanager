{% extends "base.html" %} {% block title %}Edit Card{% endblock %} {% block
content %}
<h2>Edit Card</h2>
<form method="post">
  <div class="mb-3">
    <label>Title</label>
    <input
      type="text"
      name="title"
      value="{{ card.title }}"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control">
{{ card.description }}</textarea
    >
  </div>
  <div class="mb-3">
    <label>Due Date</label>
    <input
      type="date"
      name="due_date"
      value="{{ card.due_date }}"
      class="form-control"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      name="completed"
      class="form-check-input"
      {%
      if
      card.completed
      %}checked{%
      endif
      %}
    />
    <label class="form-check-label">Completed</label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
